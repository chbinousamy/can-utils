name: Build in x86

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: autogen
      run: ./autogen.sh
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make distcheck
      run: make distcheck
    - name: test
      run: |
        modprobe vcan
        lsmod | grep vcan
        ip link add dev vcan0 type vcan
        ip link set vcan0 mtu 16
        ip link set up vcan0
        ifconfig vcan0
        ./candump vcan0 &
        ./cansend vcan0 5A2#11.2233.445D556677.66
        
